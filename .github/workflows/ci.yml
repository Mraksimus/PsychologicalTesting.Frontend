name: CI

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - 'package.json'
      - 'vite.config.mjs'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - 'package.json'
      - 'vite.config.mjs'
      - '.github/workflows/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run tests
        run: npm run vitest

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: https://psychological-testing.mraksimus.ru


name: CD

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'
      - 'package.json'
      - 'vite.config.mjs'
      - 'cd.yml'

env:
  REGISTRY: ghcr.io
  API_BASE_URL: ${{ secrets.API_BASE_URL || vars.API_BASE_URL || 'https://psychological-testing.mraksimus.ru' }}

jobs:
  publish-main:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v5

      - name: ğŸ”§ Set image name
        id: image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="$REPO_LOWER/frontend"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: âœ… Run type check
        run: npm run typecheck

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ env.API_BASE_URL }}

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.image.outputs.image_name }}:latest
          build-args: |
            VITE_API_BASE_URL=${{ env.API_BASE_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸš€ Restart application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/psychological-testing
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker compose pull frontend
            docker compose up -d frontend